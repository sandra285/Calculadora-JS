<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/calculadora.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center">

        <div class="d-flex flex-column justify-content-center align-items-end pe-3 pantalla" id="pantalla">
            
        </div>
    
        <div class="d-flex flex-column justify-content-center align-items-center teclado">
            <div class="row">
                <button class="tecla red" id="borrar">C</button>
                <button class="tecla simbolo" id="borrarUltimo"><i class="bi bi-backspace"></i></button>
                <button class="tecla simbolo" id="**">**</button>
                <button class="tecla simbolo" id="/">/</button>
            </div>
            <div class="row">
                <button class="tecla numero" id="7">7</button>
                <button class="tecla numero" id="8">8</button>
                <button class="tecla numero" id="9">9</button>
                <button class="tecla simbolo" id="*">x</button>
            </div>
            <div class="row">
                <button class="tecla numero" id="4">4</button>
                <button class="tecla numero" id="5">5</button>
                <button class="tecla numero" id="6">6</button>
                <button class="tecla simbolo" id="-">-</button>
            </div>
            <div class="row">
                <button class="tecla numero" id="1">1</button>
                <button class="tecla numero" id="2">2</button>
                <button class="tecla numero" id="3">3</button>
                <button class="tecla simbolo" id="+">+</button>
            </div>
            <div class="row">
                <button class="tecla" id=".">.</button>
                <button class="tecla numero" id="0">0</button>
                <button class="tecla simbolo-igual" id="igual">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
